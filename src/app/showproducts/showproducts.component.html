<app-nav></app-nav>
<app-sideNav></app-sideNav>

<div class="container">
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"   class="styled-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef  class="tr_table "> No. </th>
      <td mat-cell *matCellDef="let element"  class="border-right"> {{Boats.indexOf(element)+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  class="tr_table "> Name </th>
      <td mat-cell *matCellDef="let element"  class="border-right"> {{element.name}} </td>
    </ng-container>

    <!-- Images Column -->
    <ng-container matColumnDef="images">
      <th mat-header-cell *matHeaderCellDef  class="tr_table "> Images </th>
      <td mat-cell *matCellDef="let element"  class="border-right">

        <img [src]="'http://localhost:5000/' + element?.images[0]" width="50" height="50" alt="">



      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef  class="tr_table "> Price </th>
      <td mat-cell *matCellDef="let element"  class="border-right"> {{element.price}} </td>
    </ng-container>

    <!-- Boat Type Column -->
    <ng-container matColumnDef="boattype">
      <th mat-header-cell *matHeaderCellDef  class="tr_table "> Type </th>
      <td mat-cell *matCellDef="let element"  class="border-right"> {{element.type}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef  class="tr_table "> Category </th>
      <td mat-cell *matCellDef="let element"  class="border-right"> {{element.category}} </td>
    </ng-container>

    <!-- Port Name Column -->
    <ng-container matColumnDef="port">
      <th mat-header-cell *matHeaderCellDef  class="tr_table "> Port </th>
      <td mat-cell *matCellDef="let element"  class="border-right"> {{element.port}} </td>
    </ng-container>

    <!-- Description Column -->
    <!-- <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef  class="tr_table "> Description </th>
      <td mat-cell *matCellDef="let element"  class="border-right"> {{element.description | slice:0:50}} ...</td>
    </ng-container> -->

    <!-- Number of People Column -->
    <ng-container matColumnDef="numpeo">
      <th mat-header-cell *matHeaderCellDef  class="tr_table "> No. People </th>
      <td mat-cell *matCellDef="let element"  class="border-right"> {{element.numberOfpeople}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef  class="tr_table "> status </th>
      <td mat-cell *matCellDef="let element"  class="border-right"> {{element.status}} </td>
    </ng-container>

    <!-- Offer ID Column -->

    <!-- Reviews Column -->
    <ng-container matColumnDef="reviews">
      <th mat-header-cell *matHeaderCellDef  class="tr_table "> Reviews </th>
      <td mat-cell *matCellDef="let element"  class="border-right"> {{element.reviews}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef  class="tr_table "> Update </th>
      <td mat-cell *matCellDef="let element"  class="border-right">
        <!-- <button (click)=" change(element._id)" class="table_but">{{element.status == 'blocked'?"active":"block"}}
        </button> -->

        <button class="custom-btn btn-3" (click)=" change(element._id)"><span>{{element.status == 'blocked'?"active":"block"}}</span></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="showdetails">
      <th mat-header-cell *matHeaderCellDef  class="tr_table "> Show details </th>
      <td mat-cell *matCellDef="let element"  class="border-right">
        <!-- <button [routerLink]="['/boatdetails',element._id]" class="table_but">show details</button> -->

        <button class="custom-btn btn-3" [routerLink]="['/boatdetails',element._id]"><span>Show Details</span></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"   class="tr_table "></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[6, 1, 2, 10]" showFirstLastButtons></mat-paginator>

</div>
</div>
