<div class="container1">
  <div *ngIf="boatTrips; else noTrips">
    <div class="boatTripsTable">
      <table id="secondtable" mat-table [dataSource]="boatTrips" class="mat-elevation-z8 demo-table styled-table">
        <!-- Date Column -->

        <!-- Price Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="tr_table "> Date</th>
          <td mat-cell *matCellDef="let element" class="border-right"> {{element.date| date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="tr_table "> Price</th>
          <td mat-cell *matCellDef="let element" class="border-right"> {{element.price|currency: 'EGP'}} </td>
        </ng-container>

        <!-- Hours Column -->
        <ng-container matColumnDef="hours">
          <th mat-header-cell *matHeaderCellDef class="tr_table "> Hours </th>
          <td mat-cell *matCellDef="let element" class="border-right"> {{element.hours}} </td>
        </ng-container>

        <!-- Start Time Column -->
        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef class="tr_table "> Start Time </th>
          <td mat-cell *matCellDef="let element" class="border-right"> {{element.startTime| date: 'hh:mm a'}} </td>
        </ng-container>



        <!-- Rate Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="tr_table "> status </th>
          <td mat-cell *matCellDef="let element" class="border-right"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tr_table "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[6, 1, 2, 10]" showFirstLastButtons></mat-paginator>

    </div>
    <!-- Your table code here -->
  </div>

  <ng-template #noTrips>
    <div class="boatTripsTable">

      <p class="noBoats">No boat trips available.</p>

    </div>
  </ng-template>
</div>
