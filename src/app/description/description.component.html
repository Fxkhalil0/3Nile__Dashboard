<section >
	<div class="container py-2">
		<!-- <div class="h1 text-center text-dark" id="pageHeaderTitle">My Cards Light</div> -->

		<article class="postcard light blue">
			<a class="postcard__img_link" href="#">
        <img class="postcard__img" [src]="'http://localhost:5000/'+ boatOwner?.img"  alt="">

			</a>
			<div class="postcard__text t-dark">
				<h1 class="postcard__title blue"><a href="#">{{boatOwner.name}}</a></h1>
				<div class="postcard__subtitle small">
					<time datetime="2020-05-25 12:00:00">

					</time>
				</div>
				<div class="postcard__bar"></div>
				<div class="postcard__preview-txt">{{boatOwner.email}}</div>
				<div class="postcard__preview-txt"> {{boatOwner.phone}} </div>
				<div class="postcard__preview-txt">{{boatOwner.address}}</div>
				<ul class="postcard__tagbox">
					<!-- <li class="tag__item"><i class="fas fa-clock mr-2"></i>{{tripDetails.hours}} trip hour</li>
					<li class="tag__item"><i class="fas fa-clock mr-2"></i>{{tripDetails.startTime}} start time</li> -->
					<li class="tag__item play">
						<i class="fas fa-clock mr-1"></i>{{boatOwner.status}}
					</li>
				</ul>
			</div>
		</article>



	</div>
</section>




<div class="container">
  <table mat-table [dataSource]="boatOwnerBoats" class="styled-table">

    <!-- email Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="tr_table "> Name </th>
      <td mat-cell *matCellDef="let element" class="border-right"> {{element.name}} </td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="portName">
      <th mat-header-cell *matHeaderCellDef class="tr_table "> port Name </th>
      <td mat-cell *matCellDef="let element" class="border-right"> {{element.portName}} </td>
    </ng-container>

    <!-- imgUrl Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class="tr_table "> image</th>
      <td mat-cell *matCellDef="let element" class="border-right">
        <img [src]="'http://localhost:5000/'+ element?.images[0]" width="50" height="50" alt="">





      </td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="tr_table "> price </th>
      <td mat-cell *matCellDef="let element" class="border-right"> {{element.price}} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="numberOfpeople">
      <th mat-header-cell *matHeaderCellDef class="tr_table "> number Of people </th>
      <td mat-cell *matCellDef="let element" class="border-right"> {{element.numberOfpeople}} </td>
    </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"  class="tr_table "></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[6, 1, 2, 10]" showFirstLastButtons></mat-paginator>


</div>
