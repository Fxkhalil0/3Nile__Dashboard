<div class="container">
  <div class="mat-elevation-z8 ">
    <h1 class="tableTitle"> User Trips </h1>
    <table mat-table [dataSource]="userTrips" class="mat-elevation-z8 demo-table  styled-table">
      <!-- Position Column -->
      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef class="tr_table "> boat Image </th>
        <td mat-cell *matCellDef="let element" class="border-right">

          <img [src]="'http://localhost:5000/' + element?.boatId.images[0]" width="50" height="50" alt="">
        </td>
      </ng-container>
      <ng-container matColumnDef="boatId">
        <th mat-header-cell *matHeaderCellDef class="tr_table "> boat name </th>
        <td mat-cell *matCellDef="let element" class="border-right"> {{element.boatId.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="tr_table "> price </th>
        <td mat-cell *matCellDef="let element" class="border-right"> {{element.price }} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef class="tr_table "> hours </th>
        <td mat-cell *matCellDef="let element" class="border-right"> {{element.hours}} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="tr_table "> Date</th>
        <td mat-cell *matCellDef="let element" class="border-right"> {{element.startTime| date: 'dd/MM/yyyy '}} </td>
      </ng-container>
      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef class="tr_table "> start Time </th>
        <td mat-cell *matCellDef="let element" class="border-right"> {{element.startTime| date: 'hh:mm a'}} </td>
      </ng-container>
      <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef class="tr_table "> End Time </th>
        <td mat-cell *matCellDef="let element" class="border-right"> {{element.endTime | date: 'hh:mm a'}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="clientId">
        <th mat-header-cell *matHeaderCellDef class="tr_table "> client name </th>
        <td mat-cell *matCellDef="let element" class="border-right"> </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="tr_table "> status </th>
        <td mat-cell *matCellDef="let element" class="border-right"> {{element.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tr_table "></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[6, 1, 2, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
