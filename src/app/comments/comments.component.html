<app-sideNav></app-sideNav>

<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="usersCommentsData" class="styled-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="tr_table "> Name </th>
        <td mat-cell *matCellDef="let element" class="border-right"> {{element.name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="tr_table "> Email </th>
        <td mat-cell *matCellDef="let element" class="border-right"> {{element.email}} </td>
      </ng-container>

      <!-- Message Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef class="tr_table "> Message </th>
        <td mat-cell *matCellDef="let element" class="border-right"> {{element.message| slice:0:50}} ... </td>
      </ng-container>

      <!-- Column definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[6, 1, 2, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
