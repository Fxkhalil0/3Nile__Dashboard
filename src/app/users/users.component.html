<app-sideNav></app-sideNav>
<div class="container">
  <!-- <div class="mat-elevation-z8"> -->
    <table mat-table [dataSource]="userData" class="styled-table">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="tr_table ">Name</th>
        <td mat-cell *matCellDef="let element" class="border-right"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="tr_table ">Email</th>
        <td mat-cell *matCellDef="let element" class="border-right"> {{element.email}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="addrees">
        <th mat-header-cell *matHeaderCellDef class="tr_table ">Addrees</th>
        <td mat-cell *matCellDef="let element" class="border-right"> {{element.address}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef class="tr_table ">Phone</th>
        <td mat-cell *matCellDef="let element" class="border-right"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef class="tr_table ">Image</th>
        <td mat-cell *matCellDef="let element" class="border-right">

          <img [src]="'http://localhost:5000/' + element?.img" width="50" height="50" alt="">



        </td>


      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="tr_table ">status</th>
        <td mat-cell *matCellDef="let element" class="border-right"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef class="tr_table ">Change Status</th>
        <td mat-cell *matCellDef="let element" class="border-right botn">
          <!-- <button
            (click)="change(element._id)" class=" action-btn"> {{element.status == 'blocked'?"active":"block"}}
          </button> -->
          <button class="custom-btn btn-3" (click)="change(element._id)" ><span>{{element.status == 'blocked'?"active":"block"}}</span></button>
          </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef class="tr_table ">Details</th>
        <td mat-cell *matCellDef="let element" class="border-right">
          <!-- <button [routerLink]="['/user',element._id]" class=" details-btn">
            Show Details</button> -->
            
            <button class="custom-btn btn-3" [routerLink]="['/user',element._id]"><span>Show Details</span></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tr_table "></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[6, 1, 2, 10]" showFirstLastButtons></mat-paginator>
  </div>
<!-- </div> -->
